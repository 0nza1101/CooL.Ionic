<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Rating component</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <rating [(ngModel)]="rate"
          readOnly="false"
          max="5"
          emptyStarIconName="star-outline"
          halfStarIconName="star-half"
          starIconName="star"
          nullable="true"
          (ngModelChange)="onModelChange($event)"> <!--use it when you need to do something when user clicks on a star. in case you only need to change ngModel property, this property can be ommited.-->
   </rating>
   <ion-item>
     <ion-label>Star count : {{rate}}</ion-label>
   </ion-item>
</ion-content>
